# vim: set ft=sh:

# ***********************
#   * General setting *
#   *******************

set -g default-terminal "screen-256color"

# reduce command delay
set-option -sg escape-time 10 # was a warning, random time

# Window and pane start index
set-option -g base-index 1
set-window-option -g pane-base-index 1

# *****************
#   * Shortcuts *
#   ************

# Reload config file
bind-key j source-file ~/.tmux.conf \; display "Reloaded configuration file!"

# ****************
# * Split window *
# ****************
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# ********
# * Copy *
# ********
unbind [
bind-key c copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# *****************
# * Pane movement *
# *****************
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# ***************
# * Pane sizing *
# ***************
bind-key H resize-pane -L 5
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key L resize-pane -R 5

# *********
# * Mouse *
# *********
# setw -g mode-mouse on
# set -g mouse-select-pane off
# set -g mouse-resize-pane off
# set -g mouse-select-window off

# *****************************
# * Vi movements in copy mode *
# *****************************
setw -g mode-keys vi

set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# ************
# * Tmuxline *
# ************
if '[ "$TERM_PROGRAM" = "Apple_Terminal" ]' 'source-file $HOME/.tmux/tmux-line/durant'
if '[ "$TERM_PROGRAM" = "iTerm.app" ]' 'source-file $HOME/tmux/.tmux-line/powerlinish'

# ***************************
# * Seamless vim navigation *
# ***************************
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# ************************************************************
# * copy/paste from vim(http://stackoverflow.com/a/18674997) *
# ************************************************************
set-option -g default-command "reattach-to-user-namespace -l bash"

# ************************
# * Tmux plugin maganger *
# ************************

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
